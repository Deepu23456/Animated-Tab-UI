

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Tab UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="tab-container">
    <div class="tabs">
      <input type="radio" name="tab" id="overview" checked>
      <label for="overview" class="tab">Overview</label>

      <input type="radio" name="tab" id="features">
      <label for="features" class="tab">Features</label>

      <input type="radio" name="tab" id="contact">
      <label for="contact" class="tab">Contact</label>

      <span class="glider"></span>
    </div>

    <div class="tab-content">
      <div class="content overview">
        <h2>Overview</h2>
        <p>This is a fake but fabulous tab UI built with pure HTML and CSS.</p>
      </div>
      <div class="content features">
        <h2>Features</h2>
        <p>Smooth glider, glassmorphism cards, and no JavaScript involved!</p>
      </div>
      <div class="content contact">
        <h2>Contact</h2>
        <p>Follow @devx_explorer for more frontend magic âœ¨</p>
      </div>
    </div>
  </div>
</body>
</html>
